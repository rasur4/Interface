<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário - Tabacaria</title>
  <link rel="stylesheet" type="text/css" href="stylepagina4.css">
</head>
<body>
  <h1>Formulário de Cadastro - Tabacaria Fumaça Premium</h1>

  <form action="/enviar" method="post">
    <fieldset>
      <legend>Dados do Cliente</legend>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="18" required><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone"><br><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade"><br><br>
    </fieldset>

    <fieldset>
      <legend>Preferências na Tabacaria</legend>

      <p>Você já é cliente?</p>
      <input type="radio" id="sim" name="cliente" value="sim" required>
      <label for="sim">Sim</label><br>
      <input type="radio" id="nao" name="cliente" value="nao">
      <label for="nao">Não</label><br><br>

      <p>Produtos de Interesse (marque pelo menos um):</p>
      <input type="checkbox" id="charuto" name="interesses" value="charuto" required>
      <label for="charuto">Charutos</label><br>
      <input type="checkbox" id="narguile" name="interesses" value="narguile" required>
      <label for="narguile">Narguilé</label><br>
      <input type="checkbox" id="tabaco" name="interesses" value="tabaco" required>
      <label for="tabaco">Tabaco Natural</label><br>
      <input type="checkbox" id="essencia" name="interesses" value="essencia" required>
      <label for="essencia">Essência</label><br><br>

      <label for="frequencia">Com que frequência visita uma tabacaria?</label>
      <select id="frequencia" name="frequencia">
        <option value="">Selecione</option>
        <option value="semanal">Semanalmente</option>
        <option value="mensal">Mensalmente</option>
        <option value="raramente">Raramente</option>
      </select><br><br>

      <label for="marca">Marca favorita:</label>
      <input type="text" id="marca" name="marca"><br><br>

      <label for="avaliacao">Avaliação da sua última visita:</label>
      <input type="range" id="avaliacao" name="avaliacao" min="1" max="5"><br><br>
    </fieldset>

    <fieldset>
      <legend>Comentários e Sugestões</legend>

      <label for="sugestao">Deixe sua opinião:</label><br>
      <textarea id="sugestao" name="sugestao" rows="4" cols="50"></textarea><br><br>

      <label for="newsletter">Deseja receber promoções por e-mail?</label>
      <input type="checkbox" id="newsletter" name="newsletter" value="sim"><br><br>
    </fieldset>

    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
